<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="formulario.css">
    <script src="formulario.js"></script>

</head>
<body>

   <div class="bloco">
<h1>!Seja bem vindo ao Ifode!</h1>
<h2>Cadastro de endereço</h2>

<div class="duas_colunas">
  <div class="Inicio">
     <h3>Dados pessoais</h3>
     <label for="Nome">Nome:</label>
     <input id="Nome" type="text" placeholder="Nome completo">
     
     <label for="CPF">CPF:</label>
     <input id="CPF" type="text" placeholder="000.000.000.00">
     
     <label for="Número de celular">Telefone:</label>
     <input id="Número de celular" type="text" placeholder="(00) 0 0000-0000">
  </div>

  <div class="Dadosdemoradia">
     <h3>Dados de moradia</h3>
     <label for="Estado">Estado:</label>
     <input id="Estado" type="text" placeholder="Estado">
     
     <label for="Cidade">Cidade:</label>
     <input id="Cidade" type="text" placeholder="Cidade">
     
     <label for="CEP">CEP:</label>
     <input id="CEP" type="text" placeholder="00000-000">
   </div> 
</div>
<div class="cookie">
   <input id="cookies_sim" type="radio" value="sim" name="cookies">
   <label for="cookies_sim">Aceito os cookies</label>
</div>
<div class="cookie">
   <input id="cookies_nao" type="radio" value="nao" name="cookies">
   <label class="aa" for="cookies_nao">Não aceito os cookies</label>
</div>

<div class="botao">
   <button type="button" onclick="enviar()">Enviando</button>
</div>
</div>
</body>
</html>
