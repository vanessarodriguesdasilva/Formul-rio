<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
<h1>Cadastro de endereço</h1>
<div class="duas_colunas">
  <div class="Início">
     <H3>Dados pessoais</H3>
     <label for="Nome">Nome:</label>
     <input id="Nome" type="text" placeholder="Nome completo">
     
     <label for="CPF">CPF:</label>
     <input id="CPF" type="text" placeholder="CPF">
     
     <label for="Número de celular">Número de celular:</label>
     <input id="Número de celular" type="text" placeholder="Com DDD">
     
  </div>

  <div class="Dadosdemoradia">
     <h3>Dados de moradia</h3>
     <label for="Estado">Estado:</label>
     <input id="Estado" type="text" placeholder="Estado">
     
     <label for="Cidade">Cidade:</label>
     <input id="Cidade" type="text" placeholder="Cidade">
     
     <label for="CEP">CEP:</label>
     <input id="CEP" type="text" placeholder="CEP">
     
</div>
</div>

</body>
</html>
